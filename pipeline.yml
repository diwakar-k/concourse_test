resource_types:
- name: git-branches
  type: docker-image
  source:
    repository: vito/git-branches-resource

resources:
  - name: demo
    type: git-branches
    source:
      uri: https://github.com/diwakar-k/concourse_test.git
jobs:
  - name: "pipeline"
    public: false
    plan:
      - get: demo
        trigger: true
      - task: createpipelines
        privileged: true
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: rguichard/fly
              tag: latest
          inputs:
            - name: branches
          outputs:
            - name: output
          run:
            path: entrypoint.sh
            args:
              - bash
              - -ceux
              - sh demo/script/create-pipeline.sh