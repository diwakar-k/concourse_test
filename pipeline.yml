resource_types:
- name: git-branches
  type: docker-image
  source:
    repository: vito/git-branches-resource

resources:
  - name: demo
    type: git-branches
    source:
      uri: https://github.com/diwakar-k/concourse_test.git
jobs:
  - name: "pipeline"
    public: true
    plan:
      - get: demo
        trigger: true
      - task: createpipelines
        privileged: true
        file: demo/script/create-pipeline.yml